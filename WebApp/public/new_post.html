        <h2>Create New Listing</h2>

<body>
    <form>
    <div class="row">
        <div class="col-xs-1"></div>
        <div class="row">
            <label for="title">1) TITLE </label>
        </div>
        <div>
            <div class="col-xs-1"></div>
            <input name="title" id="title" placeholder="Name of product or service" class="col-xs-6" required>
        </div>
    </div>



    <!--<div class="row" style="margin-top: 20px">-->
        <!--<div>-->
            <!--<div class="col-xs-1"></div>-->
            <!--<label class="btn btn-primary btn-file" id="btnUploadPhoto">-->
                <!--Upload photo <input type="file" style="display: none">-->
            <!--</label>-->
        <!--</div>-->
    <!--</div>-->

    <div style="margin-top: 20px">
        <div class="col-xs-1"></div>
        Select one of the following:
    </div>


    <div class="container">
            <div class="form-group col-xs-6">
                <div class="col-xs-1"></div>
                <div class="radio">
                    <label><input type="radio" name="tag" id="textbook" value="textbook" required>Textbook</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="tag" id="furniture" value="furniture" >Furniture</label>
                </div>
                <div class="radio disabled">
                    <label><input type="radio" name="tag" id="clothing" value="clothing">Clothing</label>
                </div>
            </div>
            <div class="form-group col-xs-6">
                <div class="col-xs-1"></div>
                <div class="radio">
                    <label><input type="radio" name="tag" id="electronics" value="electronics">Electronics</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="tag" id="services" value="services">Services</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="tag" id="other" value="other">Other</label>
                </div>
            </div>


    </div>

        <div style="margin-top: 20px">
            <div class="col-xs-1"></div>
            <div class="row">
                <label for="description">2) DESCRIPTION: </label>
            </div>
            <div class="row">
                <div class="col-xs-1"></div>
                <div>
                    <input class="form-control" name="description" id="description" style="max-width: 60%" required>
                </div>
            </div>
        </div>

        <div style="margin-top: 20px">
            <div class="col-xs-1"></div>
            <div class="row">
                <label for="price">3) PRICE: </label>
            </div>
            <div class="row">
                <div class="col-xs-1"></div>
                <div>
                    <input id="price" name="price" type="number" required>
                </div>
            </div>
        </div>


        <!--TODO: DELETE THIS ONCE WE HAVE SESSIONS AND LOGIN WORKING-->
        <div style="margin-top: 20px">
            <div class="col-xs-1"></div>
            <div class="row">
                <label for="vunetid">4) VUnetID </label>
            </div>
            <div class="row">
                <div class="col-xs-1"></div>
                <div>
                    <input id="vunetid" name="vunetid"  required>
                </div>
            </div>
        </div>

        <div style="margin-top: 20px">
            <div class="col-xs-1"></div>
            <div class="row">
                <label for="email">5) Email </label>
            </div>
            <div class="row">
                <div class="col-xs-1"></div>
                <div>
                    <input id="email" name="email"  required>
                </div>
            </div>
        </div>


        <input type="submit" class="btn btn-primary" id="submit">
    </form>

    <body ng-app="fileUpload" ng-controller="MyCtrl">
    <h4>Upload on file select</h4>
    <button ngf-select="uploadFiles($files, $invalidFiles)" multiple
            accept="image/*" ngf-max-height="1000" ngf-max-size="1MB">
        Select Files</button>
    <br><br>
    Files:
    <ul>
        <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$errorParam}}
            <span class="progress" ng-show="f.progress >= 0">
        <div style="width:{{f.progress}}%"
             ng-bind="f.progress + '%'"></div>
      </span>
        </li>
        <li ng-repeat="f in errFiles" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}
        </li>
    </ul>
    {{errorMsg}}
    </body>

        <div style="margin-top: 20px"/>
        <div class="col-xs-1"></div>



    </body>
