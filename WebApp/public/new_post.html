<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--<link rel="stylesheet" href="/css/base.css">-->
    <!--<script src="js/register.js" type="text/javascript"></script>-->
    <title>New Post</title>
</head>
<nav class="navbar navbar-default navbar-static-top">
    <div class="col-xs-12">
        <h2>Create New Listing</h2>
    </div>
</nav>

<div class="row">
    <div>
        <div class="col-xs-1"></div>
        1) What product or service do you wish to sell?
    </div>
    <div>
        <div class="col-xs-1"></div>
        <input placeholder="Name of product or service" class="col-xs-6">
    </div>

</div>

<div class="row" style="margin-top: 20px">
    <div>
        <div class="col-xs-1"></div>
        <label class="btn btn-primary btn-file">
            Upload photo <input type="file" style="display: none">
        </label>
    </div>
</div>

<div style="margin-top: 20px">
    <div class="col-xs-1"></div>
    Select one of the following:
</div>


<div class="container">
    <form class="form-horizontal">
        <div class="form-group col-xs-6">
            <div class="col-xs-1"></div>
            <div class="radio">
                <label><input type="radio" name="optradio">Textbook</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">Furniture</label>
            </div>
            <div class="radio disabled">
                <label><input type="radio" name="optradio">Clothing</label>
            </div>
        </div>
        <div class="form-group col-xs-6">
            <div class="col-xs-1"></div>
            <div class="radio">
                <label><input type="radio" name="optradio">Electronics</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">Services</label>
            </div>
            <div class="radio disabled">
                <label><input type="radio" name="optradio">Sports Gear</label>
            </div>
        </div>
    </form>

</div>

<div style="margin-top: 20px">
    <div class="col-xs-1"></div>
    <div class="row">
        <label for="TextArea">Text Area</label>
    </div>
    <div class="row">
        <div class="col-xs-1"></div>
        <div>
            <textarea class="form-control" id="TextArea" style="max-width: 60%"></textarea>
        </div>
    </div>
</div>

</body>
</html>
